<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Analyse Loto</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px;}
        .container { text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h1 { color: #5a2a99; }
        p { margin-bottom: 30px; font-size: 1.1em; }
        .flash-message { padding: 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px; margin-bottom: 20px; }
        .actions { display: flex; justify-content: center; gap: 20px; margin-top: 30px; flex-wrap: wrap; }
        button { background-color: #5a2a99; color: white; border: none; padding: 15px 30px; font-size: 1.1em; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #48227a; }
        .update-btn { background-color: #6c757d; }
        .update-btn:hover { background-color: #5a6268; }
        .logout-link { color: #6c757d; text-decoration: none; display: inline-block; margin-top: 40px; }
        .logout-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <h1>Analyse Prédictive Loto Bonheur</h1>
        <p>Bienvenue, <strong>{{ user_email }}</strong> !</p>

        <div class="actions">
            {% if is_admin %}
            <form action="{{ url_for('mettre_a_jour') }}" method="post">
                <button type="submit" class="update-btn">Forcer la Mise à Jour</button>
            </form>
            {% endif %}

            <form action="{{ url_for('analyser') }}" method="post">
                <button type="submit">Lancer l'Analyse IA</button>
            </form>
        </div>
        
        <a href="{{ url_for('logout') }}" class="logout-link">Déconnexion</a>
    </div>
</body>
</html>
