<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse Loto Bonheur</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        h1 { color: #5a2a99; }
        .actions { display: flex; gap: 20px; margin-top: 30px; }
        button { background-color: #5a2a99; color: white; border: none; padding: 15px 30px; font-size: 1.1em; border-radius: 5px; cursor: pointer; }
        .update-btn { background-color: #6c757d; }
        .flash-message { padding: 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Affiche les messages de la mise à jour -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <h1>Analyse Prédictive Loto Bonheur</h1>
        <div class="actions">
            <form action="/mettre_a_jour" method="post">
                <button type="submit" class="update-btn">Mettre à Jour les Données</button>
            </form>
            <form action="/analyser" method="post">
                <button type="submit">Lancer l'Analyse IA</button>
            </form>
        </div>
    </div>
</body>
</html>
